server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://db:5432/estudo
    username: estudo
    password: estudo
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: debug
